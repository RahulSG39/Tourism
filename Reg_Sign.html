<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
  </head>
  <link rel="stylesheet" href="./CSS/index.css" />
  <link rel="stylesheet" href="./CSS/Reg_Sign.css" />
  <body>
    <div class="navbar">
      <ul class="navbar--nav">
        <li><a class="nav--items" href="index.html">Home</a></li>
        <li><a class="nav--items" href="#">Packages</a></li>
        <li><a class="nav--items" href="#">Terms And Conditions</a></li>
        <li><a class="nav--items" href="#">Contact Us</a></li>
      </ul>
    </div>
    <div class="form-wrap">
      <form>
        <div class="reg">
          <h1>Sign Up</h1>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="button" value="Sign Up" />
        </div>
        <div class="login">
          <h1>Log in</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="button" value="Sign in" />
        </div>
      </form>
    </div>
  </body>
</html>
